<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Card</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card text-center">
            <img class="image-card card-img-top" src="fundo.jpg">
            <img class="avatar ms-auto me-auto" src="avatar.png">
            <h2 class="nome">Eduardo Stoco</h2>
            <p class="bio ms-2 me-2">Desenvolvedor em constante evolução, apaixonado por codificar e transformar ideias em
                projetos reais.</p>
            <div class="redes-sociais mb-2 mt-1">
                <a href="https:github.com" class="btn">
                    <i class="bi bi-github"></i>
                </a>
                <a href="https:instagram.com" class="btn">
                    <i class="bi bi-instagram"></i>
                </a>
                <a href="https:dev.to" class="btn">
                    <i class="bi bi-rss"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
