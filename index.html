<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Card</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card text-center pt-5 pb-5">
            <button type="button" class="btn btn-primary btn-lg m-3" id="botao-carregar-dados">Carregar Informações</button>
        </div>
        <div class="card text-center">
            <img class="image-card card-img-top" src="fundo.jpg">
            <img class="avatar ms-auto me-auto" src="avatar.png" id="foto">
            <h2 class constante evolução, apaixonado por codificar e transformar ideias em="nome" id="nome">Eduardo Stoco</h2>
            <p class="bio ms-2 me-2" id="resumo">Desenvolvedor focado em criar soluções inteligentes e eficientes. Sempre aprendendo e evoluindo. <br> <strong class="email" id="email"> Stoco.eduardo@gmail.com</strong></p>
            <div class="redes-sociais mb-2 mt-1">
                <a href="https:github.com" class="btn" id="github">
                    <i class="bi bi-github"></i>
                </a>
                <a href="https:instagram.com" class="btn">
                    <i class="bi bi-instagram" id="instagram"></i>
                </a>
                <a href="https:dev.to" class="btn" id="blog">
                    <i class="bi bi-rss"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
